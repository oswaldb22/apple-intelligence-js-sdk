name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: npm run lint
      - run: npm run build

  build-swift:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Build Swift Server
        run: |
          cd apps/AppleIntelligenceServer
          swift build
